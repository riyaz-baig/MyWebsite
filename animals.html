<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Animals</h1>
        <a href="index.html">Back to Home</a>
    </header>
    <main>
        <div class="animal" onclick="playSound('lion')">
            <img src="./images/lion.jpeg" alt="Lion">
            <p>Lion</p>
        </div>
        <div class="animal" onclick="playSound('elephant')">
            <img src="./images/elephant.jpeg" alt="Elephant">
            <p>Elephant</p>
        </div>
        <div class="animal" onclick="playSound('cat')">
            <img src="./images/cat.jpeg" alt="Cat">
            <p>Cat</p>
        </div>
        <div class="animal" onclick="playSound('dog')">
            <img src="./images/dog.jpeg" alt="Dog">
            <p>Dog</p>
        </div>
        <!-- Add more animals as needed -->
    </main>
    <script src="script.js"></script>
</body>
</html>
